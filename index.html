<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kommer snart</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo">Iosenter</h1>
      <div class="content">
        <p>Websiden er under bygging</p>
        <h1>Vi <span>lanserer</span> den snart</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Dager</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Timer</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutter</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Sekunder</span>
          </div>
        </div>
        <!-- <button type="button">LÃ¦r Mer <img src="images/triangle.png" /></button> -->
      </div>
      <!-- <img src="images/rocket.png" class="rocket" /> -->
    </div>

    <script>
      const countDown = new Date('Mar 8, 2024 00:00:00').getTime();

      function updateCountdown() {
        let now = new Date().getTime();
        let distance = countDown - now;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').innerHTML = `${days}`;
        document.getElementById('hours').innerHTML = `${hours}`;
        document.getElementById('minutes').innerHTML = `${minutes}`;
        document.getElementById('seconds').innerHTML = `${seconds}`;

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById('days').innerHTML = '00';
          document.getElementById('hours').innerHTML = '00';
          document.getElementById('minutes').innerHTML = '00';
          document.getElementById('seconds').innerHTML = '00';
        }
      }

      let countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
